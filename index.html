<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Play Online </title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="game">
        <div class="board">
            <div class="square top left" tabindex="0">
                <div class id="div"></div>
            </div>
            <div class="square top" tabindex="1">
                <div class></div>
            </div>
            <div class="square top right" tabindex="2">
                <div class></div>
            </div>
            <div class="square left" tabindex="3">
                <div class></div>
            </div>
            <div class="square " tabindex="4">
                <div class></div>
            </div>
            <div class="square right" tabindex="5">
                <div class></div>
            </div>
            <div class="square bottom left" tabindex="6">
                <div class></div>
            </div>
            <div class="square bottom" tabindex="7">
                <div class></div>
            </div>
            <div class="square bottom right" tabindex="8">
                <div class></div>
            </div>
            <div class="buttons">
                <h2 id="statusText"></h2>
                <button id="restartBtn">Restart</button>
            </div>
         </div>
        
    </div>
    
    
    <script src="app.js"></script>

   
</body>
</html>
